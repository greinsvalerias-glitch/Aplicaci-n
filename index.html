<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Public+Sans:ital@0;1&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="carousel.css">
</head>

<body>
  <header class="mi-header d-flex justify-content-between align-items-center px-4 py-2 shadow-sm">
    <a href="index.html">
      <img src="Isotipo.png" alt="Logo de la página" class="mi-logo" style="cursor:pointer;">
    </a>
    <div class="d-flex align-items-center gap-4 botones-header">
      <a class="btn btn-outline-dark mi-boton" href="IniciarSesión.html">Iniciar sesión</a>
      <a class="btn btn-outline-dark mi-boton" href="Registrarse.html">Registrarse</a>
      <form class="d-flex ms-3">
        <input class="form-control form-control-sm rounded-pill buscador" placeholder="Buscador">
      </form>
    </div>
  </header>

  <main class="container text-center my-5">
    <div class="texto-portada">
      <h2 class="titulo-portada fw-bold">¡Bienvenido a</h2>
      <img src="imagotipo.png" alt="Logo" class="imagotipo">
      <p class="introduccion mt-4">
        Itagüí te invita a conocer su lado más colorido: parques, arte y sabores que te enamorarán.
      </p>
    </div>

    <div class="circulos d-flex justify-content-center align-items-center mt-5">
      <img src="iglesia.jpg" alt="Imagen 1" class="circulo grande">
      <img src="panoramica.jpeg" alt="Imagen 2" class="circulo mediano ms-3">
      <img src="itagui-3.jpg" alt="Imagen 3" class="circulo pequeño ms-3">
    </div>
<hr class="linea-decorativa">

    <div class="container-card d-flex justify-content-center mx-auto">
      <div class="left-card d-flex flex-column p-4">
        <div class="d-flex align-items-center mb-3">
          <a href="#" class="user-icon position-relative perfil-btn">
            <img src="pablo parrilla.jpg" alt="Foto de perfil" class="pabloparrilla">
            <span class="status"></span>
          </a>
          <div class="ms-3">
            <p class="perfil-nombre mb-1 fw-bold">Pablo Parrilla</p>
          </div>
          <a href="#" class="ms-auto ubicacion-btn">
            <i class="bi bi-geo-alt-fill"></i>
          </a>
        </div>

        <div class="big-box">
          <img src="publicacion.png" alt="Publicación" class="img-publicacion">
        </div>
      </div>

      <div class="right-card p-4 d-flex flex-column justify-content-start">
        <div class="circle mb-3"></div>
        <p class="perfil-titulo mb-2">Título o sección</p>
        <p class="perfil-detalle">Descripción corta</p>
      </div>
    </div>

    <section class="carousel-css mt-5">
      <input type="radio" name="carr" id="r1">
      <input type="radio" name="carr" id="r2">
      <input type="radio" name="carr" id="r3" checked>
      <input type="radio" name="carr" id="r4">
      <input type="radio" name="carr" id="r5">

      <div class="slides">
        <label for="r1" class="slide"><img src="Museo.jpeg" alt="imagen 1"></label>
        <label for="r2" class="slide"><img src="PARQUE.jpg" alt="imagen 2"></label>
        <label for="r3" class="slide"><img src="atractivo.jpg" alt="imagen 3"></label>
        <label for="r4" class="slide"><img src="acuaparque.jpg" alt="imagen 4"></label>
        <label for="r5" class="slide"><img src="Cancha.jpeg" alt="imagen 5"></label>
      </div>

      <div class="action text-center">
        <a class="btn btn-warning btn-lg" href="#">VER MÁS</a>
      </div>
    </section>
  </main>
</body>
</html>
