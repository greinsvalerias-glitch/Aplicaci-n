<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de oferta</title>

    <!-- BOOTSTRAP -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- TU CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-5 titulo">Encuesta de oferta</h1>

        <div class="card sombra p-4 mx-auto cuadro">
            <!-- PREGUNTA 1 -->
            <div class="mb-4">
                <p class="numero">1</p>
                <p class="pregunta">¿Qué tipo de contenido te gustaría ver en nuestras plataformas?</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p1-op1">
                    <label class="form-check-label" for="p1-op1">Tutoriales</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p1-op2">
                    <label class="form-check-label" for="p1-op2">Consejos rápidos</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p1-op3">
                    <label class="form-check-label" for="p1-op3">Noticias del sector</label>
                </div>
            </div>

            <!-- PREGUNTA 2 -->
            <div class="mb-4">
                <p class="numero">2</p>
                <p class="pregunta">¿Con qué frecuencia te gustaría recibir contenido?</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p2-op1">
                    <label class="form-check-label" for="p2-op1">Todos los días</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p2-op2">
                    <label class="form-check-label" for="p2-op2">Tres veces a la semana</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="p2-op3">
                    <label class="form-check-label" for="p2-op3">Una vez a la semana</label>
                </div>
            </div>

            <!-- PREGUNTA 3 -->
            <div>
                <p class="numero">3</p>
                <p class="pregunta">¿Tienes algún comentario adicional?</p>

                <textarea class="form-control" rows="3" placeholder="Escribe aquí..."></textarea>
            </div>
        </div>
    </div>

</body>
</html>
