<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registrase</title>
   <!--este rel="icon" es el icono que aparece en la pestaña de la pagina-->
  <link rel="icon" href="isotipo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="registrarse.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital@0;1&family=Yeseva+One&display=swap"
    rel="stylesheet">
</head>

<body class="container-fluid">
  <!--contenedor de imagen de perfil del usuario-->

  <!-- Segunda opción de diseño -->
  <div class="IniciarSesión text-center align-items-center ">
    <div class="container rounded-4 shadow-lg d-flex flex-column justify-content-center align-items-center"
      style=" background-color: #f8f9fa; width: 60%;;">
      <h2 class="m-5">Bienvenido</h2>
      <div class="row justify-content-center align-content-center">
        <div class="col-md-5 col-sm-12 mx-5">
          <div class="card border border-0 my-5" style="width: 18rem; background-color: #f8f9fa;">
            <img src="assets/login-icon.svg" class="card-img-top img-fluid" id="pfp">
            <div class="card-body">
              <div class="input-group flex-nowrap">
                <div class="input-group ">
                  <label class="input-group-text btn-success" id="restaurarcotraseña">Selecciona tu
                    foto de
                    perfil</label>
                  <input type="file" class="form-control" id="inputGroupFile01">
                </div>
                <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                  <img src="assets/gallery-icon.svg">
                </button>
              </div>


            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12">
          <div class="container">
            <div class=" justify-content-center align-content-center text-center m-2">
              <p class="m-2 fw-medium">Nombre de Usuario</p>
              <input type="text" style="border-radius:20px; " class="form-control shadow-sm"
                placeholder="Ej: Juan12345">
            </div>

            <div class="justify-content-center align-content-center m-3 text-center">
              <p class="m-2 fw-medium">Contraseña</p>
              <input type="password" class="form-control shadow-sm" style="border-radius:20px;"
                placeholder="Minímo 8 caracteres...">
            </div>

            <div class="justify-content-center align-content-center m-3 text-center">
              <p class="m-2 fw-medium">Confirmar contraseña</p>
              <input type="password" class="form-control shadow-sm" style="border-radius:20px;"
                placeholder="Minímo 8 caracteres...">
            </div>




            <div class="container d-flex text-center gap-3 align-items-center justify-content-center">
              <div class="form-check form-switch justify-content-center d-flex align-items-center mb-3">
                <input class="form-check-input me-2" type="checkbox" style="background-color: #048a21;"
                  id="empresaToggle">
                <label class="form-check-label small" for="empresaToggle">Soy empresa</label>
              </div>
            </div>

            <div class=" justify-content-between align-content-center align-items-center m-3">
              <div class="btn btn-success rounded-pill m-2 fs-4 fw-semibold" id="btnregistro">
                Registrarse </div>

              <div class="d-flex align-items-center justify-content-center m-2">
                <hr class="flex-grow-1 mx-2">
                <div class="text-center text-secondary" id="opcionesdeinicio"> Registrarse con</div>
                <hr class="flex-grow-1 mx-2">
              </div>

              <div class="d-flex flex-row p-4 gap-3 justify-content-center align-items-center">
                <img src="assets/google-icon.svg" alt="google-icon" class="btn btn-light rounded-pill"
                  style=" background-color: #fff0ad; height: 3rem;">
                <img src="assets/facebook-icon.png" alt="google-icon" class="btn btn-light rounded-pill"
                  style="background-color: #fff0ad; height: 3rem;">
                <img src="assets/apple-icon.png" alt="google-icon" class="btn btn-light rounded-pill"
                  style="background-color: #fff0ad; height: 3rem;">
              </div>
              <div id="detalles">
                <div class="text-center">¿Ya tienes una cuenta?</div>
                <div class="text-center"><a href="InicioSesión.html"> Iniciar Sesión</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnregistro').addEventListener('click', function () {
      const esEmpresa = document.getElementById('empresaToggle').checked;

      if (esEmpresa) {
        // Redirige a la página de aviso legal
        window.location.href = "AvisoLegal.html";
      } else {
        // Redirige directamente a datos personales
        window.location.href = "DatosPersonales.html";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
