<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Turismo Itagüí — Catálogo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-bar d-flex align-items-center justify-content-between px-4">
    <div class="left-icons d-flex align-items-center gap-3">
        <a href="#" class="icon-link"><img src="assets/login-icon.svg" alt="perfil" class="icon-sm"></a>
        <a href="configuracion.html" class="icon-link"><img src="assets/settings.svg" alt="config" class="icon-sm"></a>
        <a href="#" class="icon-link"><img src="assets/location.svg" alt="ubicación" class="icon-sm"></a>
        <a href="#" class="icon-link"><img src="assets/folder.svg" alt="archivos" class="icon-sm"></a>
    </div>

    <div class="search-wrapper">
        <input class="search-input" placeholder="Buscar Locales..." aria-label="Buscar">
        <i class="bi bi-search search-icon"></i>
    </div>
</header>

<div class="curve-left"></div>
<div class="curve-right"></div>

<main class="container main-wrap">
    <section class="profile-area d-flex align-items-center gap-4">
        <div class="profile-photo-wrap">
            <img src="https://via.placeholder.com/140" alt="perfil" class="profile-photo">
        </div>

        <div class="profile-info">
            <div class="info-lines">
                <div class="line short"></div>
                <div class="line medium"></div>
                <div class="line medium"></div>
            </div>
            <div class="status"><span class="dot-open"></span> Abierto</div>
            <a class="btn btn-light rounded-pill btn-config" href="#">Configurar horario</a>
        </div>

        <div class="profile-deco ms-auto d-none d-lg-block">
            <div class="big-deco">
                <img src="https://via.placeholder.com/80" alt="imagen-deco">
            </div>
        </div>
    </section>

    <section class="catalogo mt-5">
        <h5 class="section-title">Catálogo</h5>
        <div class="divider"></div>

        <div class="row g-4 mt-3">
            <div class="col-6 col-sm-4 col-md-3">
                <div class="card-item">
                    <img src="https://via.placeholder.com/320x240" class="card-thumb" alt="producto">
                    <button class="btn-delete">✕</button>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-md-3">
                <div class="card-item">
                    <img src="https://via.placeholder.com/320x240" class="card-thumb" alt="producto">
                    <button class="btn-delete">✕</button>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center mt-3">
                <button class="btn-add">+</button>
            </div>
        </div>
    </section>

    <section class="payments mt-5">
        <h5 class="section-title text-center">Métodos de pago preferidos</h5>

        <div class="d-flex justify-content-center gap-3 my-4 flex-wrap">
            <div class="pay-circle position-relative">
                <button class="x-small">✕</button>
            </div>
            <div class="pay-circle position-relative">
                <button class="x-small">✕</button>
            </div>
            <div class="pay-circle position-relative">
                <button class="x-small">✕</button>
            </div>
            <button class="btn-add-pay">+</button>
        </div>

        <div class="text-center">
            <button class="btn-save">Guardar cambios</button>
        </div>
    </section>
</main>

<footer class="footer-panel">
    <div class="footer-inner container d-flex align-items-center justify-content-between">
        <div class="footer-left">
            <h6 class="footer-sub">Usuario/Empresa</h6>
        </div>

        <div class="footer-mid text-end">
            <div class="footer-lines">
                <div class="fl-line"></div>
                <div class="fl-line short"></div>
                <div class="fl-line short"></div>
            </div>
        </div>

        <div class="footer-right">
            <div class="profile-block">
                <div class="profile-block-bg"></div>
                <div class="profile-block-inner">
                    <img src="https://via.placeholder.com/110" alt="perfil grande" class="profile-block-img">
                    <span class="online-dot"></span>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
