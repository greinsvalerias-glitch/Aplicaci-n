<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Colecciones</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Public+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="colecciones.css">
    <link rel="icon" href="isotipo.png">
</head>

<body class="bg-white">

    <header class="mi-header d-flex align-items-center">

        <div class="iconos">
            <a href="mapavirtual.html">
                <img src="assets/login-icon.svg" alt="perfil" width="35">
            </a>

            <a href="configuración.html">
                <img src="assets/settings.svg" alt="ajustes" width="35">
            </a>

            <a href="mapavirtual.html">
                <img src="assets/location.svg" alt="ubicacion" width="35">
            </a>
            <a href="colecciones.html">
                <img src="assets/folder.svg" alt="carpeta" width="35">
            </a>
        </div>

        <form class="d-flex">
            <input class="form-control form-control-sm rounded-pill buscador" placeholder="Buscador">
        </form>
    </header>

    <div class="d-flex justify-content-center gap-4 px-5 py-2  col-md-12 col-sm-12 rounded-bottom-5"
        style="background-color: #4B88A2;">
        <h2 class="text-light fs-2"> COLECCIONES</h2>
    </div>

    <main class="container d-flex flex-column align-items-center justify-content-center contenido gap-4 my-4">
        <div class="container rounded-3 p-2" style="background-color: antiquewhite;">
            <div class="row align-content-center justify-content-center">
                <div class="col-md-3 col-sm-7 justify-content-center align-content-center">
                    <img src="assets/bandeja-paisa.gif" class=" img-fluid rounded-4 " style="width: 400px;">
                </div>
                <div class="col-md-7 col-sm-12 align-content-center">
                    <p class="m-2 fw-medium ">"Mis restaurates favoritos"</p><span id="detalles">
                        <p class="fw-semibold" id="detalles"><img src="assets/save-icon.svg" style="height: 30px"> 7
                            publicaciones
                            guardadas.
                        <div class="row justify-content-center align-content-center gap-4">
                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/pencil-edit-icon.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/add-icon2.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;" data-bs-toggle="modal"
                                data-bs-target="#exampleModalToggle"><img src="assets/delete-icon.svg"
                                    style="width:20px;"></button>

                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5 fw-semibold" id="exampleModalToggleLabel">¿Estas
                                                seguro?</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row justify-content-center align-content-center gap-4">
                                                <button class="btn btn-success rounded-pill col-md-3"
                                                    data-bs-dismiss="modal" aria-label="Close">Cancelar</button>

                                                <button class="btn btn-danger rounded-pill text-center col-md-3"
                                                    data-bs-dismiss="modal" aria-label="Close">Eliminar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </span></p>

                </div>
            </div>

        </div>

        <div class="container rounded-3 p-2" style="background-color: antiquewhite;">
            <div class="row align-content-center justify-content-center">
                <div class="col-md-3 col-sm-7 justify-content-center align-content-center">
                    <img src="assets/museo-itagui.jpg" class=" img-fluid rounded-4 " style="width: 400px;">
                </div>
                <div class="col-md-7 col-sm-12 align-content-center">
                    <p class="m-2 fw-medium ">"Arte & recreación"</p><span id="detalles">
                        <p class="fw-semibold" id="detalles"><img src="assets/save-icon.svg" style="height: 30px"> 2
                            publicaciones
                            guardadas.
                        <div class="row justify-content-center align-content-center gap-4">
                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px; "><img src="assets/pencil-edit-icon.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/add-icon2.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px; " data-bs-toggle="modal"
                                data-bs-target="#exampleModalToggle"><img src="assets/delete-icon.svg"
                                    style="width:20px;"></button>
                        </div>
                    </span></p>

                </div>
            </div>

        </div>

        <div class="container rounded-3 p-2" style="background-color: antiquewhite;">
            <div class="row align-content-center justify-content-center">
                <div class="col-md-3 col-sm-7 justify-content-center align-content-center">
                    <img src="assets/ave-humedal-ditaires.jpg" class=" img-fluid rounded-4 " style="width: 400px;">
                </div>
                <div class="col-md-7 col-sm-12 align-content-center">
                    <p class="m-2 fw-medium ">"Naturaleza bella"</p><span id="detalles">
                        <p class="fw-semibold" id="detalles"><img src="assets/save-icon.svg" style="height: 30px"> 16
                            publicaciones
                            guardadas.
                        <div class="row justify-content-center align-content-center gap-4">
                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/pencil-edit-icon.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/add-icon2.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;" data-bs-toggle="modal"
                                data-bs-target="#exampleModalToggle"><img src="assets/delete-icon.svg"
                                    style="width:20px;"></button>
                        </div>
                    </span></p>

                </div>
            </div>

        </div>

        <div id="contenedor-coleccion" class="container rounded-3 p-2 d-none" style="background-color: antiquewhite;">
            <div class="row align-content-center justify-content-center">
                <div class="col-md-3 col-sm-7 justify-content-center align-content-center">
                    <img src="assets/img-icon.svg"  style="height: 200px;">
                </div>
                <div class="col-md-7 col-sm-12 align-content-center">
                    <p class="m-2 fw-medium ">"Nueva Colección"</p><span id="detalles">
                        <p class="fw-semibold" id="detalles"><img src="assets/save-icon.svg" style="height: 30px"> 0
                            publicaciones
                            guardadas.
                        <div class="row justify-content-center align-content-center gap-4">
                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/pencil-edit-icon.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;"><img src="assets/add-icon2.svg"
                                    style="width:20px;"></button>

                            <button
                                class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
                                style="width:45px;height:45px;" data-bs-toggle="modal"
                                data-bs-target="#exampleModalToggle"><img src="assets/delete-icon.svg"
                                    style="width:20px;"></button>
                        </div>
                    </span></p>

                </div>
            </div>

        </div>

        <button class="btn align-items-center align-content-center  justify-content-center rounded-pill "
            style="background-color: #4B88A2; " id="btn-coleccion">
            <span class="text-light fs-5" id="detalles">Añadir colección <img src="assets/add-icon2.svg"
                    style="width:30px;"></span>
        </button>
    </main>
    <script>
        document.getElementById("btn-coleccion").addEventListener("click", function () {
            document.getElementById("contenedor-coleccion").classList.remove("d-none");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
