<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inicio - Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-usuario.css">
</head>
<body class="bg-white">

  <header class="mi-header d-flex align-items-center">
  <!-- Iconos a la izquierda -->
  <div class="d-flex align-items-center gap-3">
    <img src="assets/login-icon.svg" alt="perfil" width="28">
    <img src="assets/gear.svg" alt="ajustes" width="28">
    <img src="assets/location.svg" alt="ubicacion" width="28">
    <img src="assets/folder.svg" alt="carpeta" width="28">
  </div>

  <!-- Buscador a la derecha -->
  <form class="d-flex">
    <input class="form-control form-control-sm rounded-pill buscador" placeholder="Buscador">
  </form>
</header>

  <main class="container d-flex flex-column align-items-center justify-content-start contenido">
    <img src="Rosca.png" alt="vacío" class="rosca mb-3">
    <p class="text-muted fs-5 fst-italic mb-4">Está algo vacío por aquí...</p>

    <div class="d-flex gap-4 justify-content-center flex-wrap">
      <div class="tarjeta text-center">
        <p class="mb-3 fw-semibold">Encuesta de oferta para empresas</p>
        <a href="#" class="btn btn-warning btn-lg">Empezar</a>
      </div>

      <div class="tarjeta text-center">
        <p class="mb-3 fw-semibold">Encuesta de contenido para usuarios</p>
        <a href="#" class="btn btn-warning btn-lg">Empezar</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
