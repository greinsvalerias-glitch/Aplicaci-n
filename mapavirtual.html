<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mapa Itagüí</title>
    <!--este rel="icon" es el icono que aparece en la pestaña de la pagina-->
    <link rel="icon" href="isotipo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilomapavirtual.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital@0;1&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Ocupa toda la página sin scroll extra */
        html,
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            display: block;
        }

        /* El div del mapa ocupa todo el espacio disponible */
        #map {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <header class="mi-header d-flex align-items-center">

        <div class="iconos">
            <a href="mapavirtual.html">
                <img src="assets/login-icon.svg" alt="perfil" width="35">
            </a>

            <a href="configuración.html">
                <img src="assets/settings.svg" alt="ajustes" width="35">
            </a>

            <a href="mapavirtual.html">
                <img src="assets/location.svg" alt="ubicacion" width="35">
            </a>
            <a href="colecciones.html">
                <img src="assets/folder.svg" alt="carpeta" width="35">
            </a>
        </div>

        <form class="d-flex">
            <input class="form-control form-control-sm rounded-pill buscador" placeholder="Buscador">
        </form>

        <div class="offcanvas offcanvas-end text-center" tabindex="-1" id="lugarInfo" aria-labelledby="lugarInfoLabel">
            <div class="offcanvas-header">
                <h3 id="lugarInfoLabel">Info del lugar</h3>
                <button type="button" class="btn-close my-3" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" id="lugarInfoBody">
                <!-- Aquí meteremos datos dinámicos -->
            </div>
        </div>

    </header>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        const offcanvasElem = document.getElementById('lugarInfo');
        const offcanvas = new bootstrap.Offcanvas(offcanvasElem);

        function abrirOffcanvas(titulo, descripcion) {
            document.getElementById('lugarInfoLabel').innerText = titulo;
            document.getElementById('lugarInfoBody').innerHTML = descripcion;
            offcanvas.show();
        }
    </script>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa centrado (lat, lon) y con zoom
        const map = L.map('map').setView([6.1726, -75.6096], 18);

        // Capa de teselas (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador de ejemplo con popup
        L.marker([6.1726, -75.6096]).addTo(map)
            .bindPopup('Itagüí<br>Municipio de Antioquia.')
            .openPopup();

        L.marker([6.1741503326372635, -75.60895217135618])
            .addTo(map)
            .on('click', () => {
                abrirOffcanvas(
                    'Pablo Parrilla',
                    '<div class="container text-center my-2"><img src="assets/Pablo-parrilla-icon.jpeg"  width="300px" class=" align-content-center rounded-circle"> <br> <br> <p id="detalles">Restaurante con platos a la parrilla, muy tradicional del sector. Reconocido por sus exquisitos cócteles y asados, desde 2016 se encuentran ubicados muy cerca del Parque de Itagüí con la premisa de innovar en la gastronomía tradicional.</p> <img class="rounded-3" width="300px" src="assets/Pablo-parrilla-plato.jpg"> </div> </div> <hr class="border border-success border-3 opacity-75"><div id="contenedor-local" class="row justify-content-center align-content-center" style="background-color: #ffd6bc; weight:"50px"><div class="col-md-5 col-sm-12 justify-content-center align-content-center"><div class="card border border-0 " style="width: 150px; background-color: #ffd6bc;"> <img class="rounded-pill" src="assets/Fonda-bitagui.webp" class="card-img-top img-fluid "id="fotoperfil"><div class="card-body"> <div id="detalles"> </div></div></div></div><div class="col-md-7 col-sm-12"><div class="container"><div class=" justify-content-center align-content-center text-start p-2"><p class="m-2 fw-medium">¿Que tal este local similar?<br><span id="detalles"> <span class="fw-semibold">Fonda Bitagüí:</span> Restaurante Bar tradicional con platos típicos colombianos y variedad española, decoración y ambiente cómodo.</span></p></div></div></div><div class="d-flex justify-content-center gap-4 px-5 py-2  col-md-12 col-sm-5 rounded-top-5" style="background-color: #4B88A2;"><button class="btn btn-danger cerrar-entrada rounded-circle d-flex justify-content-center align-items-center" style="width:45px;height:45px;"><img src="assets/close-icon.svg" style="width:20px;"></button><a href="perfil-empresa.html" class="btn btn-success rounded-circle d-flex justify-content-center align-items-center" style="width:45px;height:45px;"><img src="assets/check-icon.svg" style="width:20px;"></a></div></div>'
                );
            });

        L.marker([6.172324751427482, -75.60942156908143]).addTo(map)
            .bindPopup('Parque de Itagüí<br>Plaza central con locales de comida y puestos callejeros.')
            .openPopup();

        L.marker([6.173577613704101, -75.60837288146475]).addTo(map)
            .bindPopup('Fonda Bitagüí<br>Restaurante tradicional.')
            .openPopup();

        L.marker([6.173577613704101, -75.60837288146475]).addTo(map)
            .bindPopup('Eco-huerta Villa Lía<br>Restaurante tradicional.')
            .openPopup();

        // Añade control de escala
        L.control.scale().addTo(map);
    </script>

    <script>
        document.querySelectorAll('.cerrar-entrada').forEach(btn => {
            btn.addEventListener('click', () => {
                // sobe al ancestro .row más cercano y lo oculta
                const fila = btn.closest('.row');
                if (fila) fila.style.display = 'none';
            });
        });
    </script>
</body>

</html>
