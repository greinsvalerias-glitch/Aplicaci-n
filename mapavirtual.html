<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mapa Itagüí</title>
    <!--este rel="icon" es el icono que aparece en la pestaña de la pagina-->
    <link rel="icon" href="isotipo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilomapavirtual.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital@0;1&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <header class="mi-header d-flex align-items-center">

        <div class="iconos">
            <a href="mapavirtual.html">
                <img src="assets/login-icon.svg" alt="perfil" width="35">
            </a>

            <a href="mapavirtual.html">
                <img src="assets/settings.svg" alt="ajustes" width="35">
            </a>

            <a href="mapavirtual.html">
                <img src="assets/location.svg" alt="ubicacion" width="35">
            </a>
            <a href="mapavirtual.html">
                <img src="assets/folder.svg" alt="carpeta" width="35">
            </a>
        </div>

        <form class="d-flex">
            <input class="form-control form-control-sm rounded-pill buscador" placeholder="Buscador">
        </form>
    </header>

    <div class="row justify-content-center align-content-center">
        <div class="col-8 container-fluid" id="map"></div>

        <div class="col-4" style=" background-color: #f8f9fa; ">
            <div class>
                <div class="row justify-content-center align-content-center">
                    <div class="col-md-12 col-sm-12 justify-content-center align-content-center">
                        <div class="card border border-0 " style="width: 100%; background-color: #f8f9fa;">
                            <img src="assets/login-icon.svg" class="card-img-top img-fluid " id="fotoperfil">
                            <div class="card-body">
                                <div id="detalles">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="container">
                            <div class=" justify-content-center align-content-center text-center p-2">
                                <p class="m-2 fw-medium">Nombre de Usuario</p>
                                <input type="text" style="border-radius:20px; " class="form-control shadow-sm"
                                    placeholder="Introduce texto">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa centrado (lat, lon) y con zoom
        const map = L.map('map').setView([6.1726, -75.6096], 15.3);

        // Capa de teselas (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcador de ejemplo con popup
        L.marker([6.1726, -75.6096]).addTo(map)
            .bindPopup('Itagüí<br>Municipio de Antioquia.')
            .openPopup();

        // Añade control de escala
        L.control.scale().addTo(map);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
