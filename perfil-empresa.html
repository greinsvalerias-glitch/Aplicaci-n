<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pablo Parrilla</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Public+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estiloperfilempresa.css" />
  <link rel="icon" href="isotipo.png">
</head>

<body class="bg-white">

  <header class="mi-header d-flex align-items-center">
    <div class="iconos">
      <img src="assets/login-icon.svg" alt="perfil" width="35">
      <img src="assets/settings.svg" alt="ajustes" width="35">
      <img src="assets/location.svg" alt="ubicacion" width="35">
      <img src="assets/folder.svg" alt="carpeta" width="35">
    </div>
    <form class="d-flex">
      <input class="form-control form-control-sm rounded-pill buscador" placeholder="Buscador">
    </form>
  </header>
  <div class="container rounded-3 p-2 text-center" style="margin-top: 80px;">
    <div class="row align-content-center justify-content-center">
      <div class="col-md-3 col-sm-7 justify-content-center align-content-center">
        <img src="assets/Pablo-parrilla-icon.jpeg" class=" img-fluid rounded-circle " style="width: 400px;">
      </div>
      <div class="col-md-4 col-sm-6 align-content-center">
        <p class="m-2 fw-medium "><span id="nombresempresa">Pablo Parrilla</span></p><span id="detalles">
          <p class="fw-semibold text-start" id="detalles"> Restaurante tradicional especializado en parrilladas, asados
            y platos gourmet. Ofrecemos una experiencia culinaria auténtica con ingredientes frescos y recetas
            esencialmente variadas.<br>
            Nos encontramos ubicados muy cerca del parque de Itagüí.<br>¡Te esperamos!<br><br>
            <img src="assets/location-icon.svg" style="height: 20px">Cra. 52 #51A - 39, Itagüi</p>
          <div class="row justify-content-center align-content-center gap-4">


            <button class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
              style="width:45px;height:45px;"><img src="assets/add-icon2.svg" style="width:20px;"></button>

            <button class="btn btn-success rounded-circle d-flex justify-content-center align-items-center"
              style="width:45px;height:45px;" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"><img
                src="assets/delete-icon.svg" style="width:20px;"></button>
          </div>
        </span></p>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
