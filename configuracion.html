<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ita-go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" href="isotipo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estiloconfiguracion.css">
</head>

<body>

<header class="barra-superior d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center gap-3 iconos-izq">
        <a href="publicaciones.html"><img src="assets/loginicon.svg" class="icono-header"></a>
        <a href="configuracion.html"><img src="assets/settings.svg" class="icono-header"></a>
        <a href="mapavirtual.html"><img src="assets/location.svg" class="icono-header"></a>
        <a href="colecciones.html"><img src="assets/folder.svg" class="icono-header"></a>
    </div>

    <div class="buscador-container">
        <input type="text" placeholder="Buscar Locales..." class="buscador">
    </div>
</header>

<div class="title-bar" style="background-color: #4B88A2;">
    <span class="text-light" id="titulo-configuracion-colecciones">CONFIGURACIÓN</span>
</div>

<div class="contenedor-principal mx-auto">

    <div class="row g-4 justify-content-center">

        <div class="col-12 col-md-4 text-center">
            <div class="foto-perfil mx-auto">
    <img src="assets/pfpconfig.png" class="img-perfil">
    <div class="icono-subir">
        <label for="subir-foto">
            <img src="assets/galleryicon.svg" class="icono-subir-img">
        </label>
        <input type="file" id="subir-foto" accept="image/*" style="display:none;">
    </div>
</div>

            <label class="etiqueta">Número de Identificación</label>
            <input type="text" class="form-control input-gris" placeholder="Introducir texto...">

            <div class="opciones-id mt-2">
                <label><input type="radio" name="id"> C.C</label>
                <label><input type="radio" name="id"> T.I</label>
                <label><input type="radio" name="id"> CE o PPT</label>
            </div>

            <label class="etiqueta mt-3">Correo Electrónico</label>
            <input type="text" class="form-control input-gris" placeholder="Introducir texto...">
        </div>

        <div class="col-12 col-md-4">
            <label class="etiqueta">Nombre de Usuario o Empresa</label>
            <input type="text" class="form-control input-gris" placeholder="@NombreDeUsuario">

            <label class="etiqueta mt-3">Fecha de Nacimiento</label>
            <input type="text" class="form-control input-gris" placeholder="XX/XX/XXXX">

            <label class="etiqueta mt-3">Teléfono</label>
            <input type="text" class="form-control input-gris" placeholder="+57 1234567891">

            <button class="btn-guardar">Guardar</button>

        </div>

        <div class="col-12 col-md-2 d-flex flex-column align-items-center">
            <label class="etiqueta">Edad o Tiempo</label>
            <input type="text" class="caja-edad" placeholder="XX">

        </div>
    </div>
</div>

<footer class="footer-bar px-5 d-flex justify-content-between align-items-center">


    <h4 class="subtitulo-usuario">USUARIO</h4>

    <div class="contenedor-info d-flex align-items-center gap-4">

        <div class="texto-footer text-end">
            <h4 class="titulo-restaurante">Marcelo Gutierrez</h4>
            <p class="descripcion-footer">
                Me gusta viajar, conocer lugares nuevos y disfrutar planes tranquilos que
                 me permitan descubrir la esencia de cada lugar
            </p>
            <button class="btn-editar-footer">Editar</button>

        </div>



        <!-- recuadro con obstrucción -->
        <div class="recuadro-foto">
            <div class="usuario-grande">
                <img src="assets/pfpconfig.png">
                <span class="estado-online"></span>
            </div>
        </div>

    </div>

</footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
