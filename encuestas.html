<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ita-go</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-usuario.css">
  <link rel="icon" href="isotipo.png">
</head>
<body class="bg-white">

  <header class="mi-header d-flex align-items-center">
    <div class="iconos">
      <a href="#"><img src="assets/login-icon.svg" alt="perfil" width="35">
      <a href="Configuración.html"><img src="assets/settings.svg" alt="ajustes" width="35">
      <a href="#"><img src="assets/location.svg" alt="ubicacion" width="35">
      <a href="#"><img src="assets/folder.svg" alt="carpeta" width="35">

    <form class="d-flex">

  </header>
  <main class="container d-flex flex-column align-items-center justify-content-start contenido">
    <img src="Rosca.png" alt="vacío" class="rosca mb-3">
    <p class="text-muted fs-5 fst-italic mb-4 mensaje-vacio">Está algo vacío por aquí...</p>
    <div class="d-flex gap-4 justify-content-center flex-wrap">
      <div class="tarjeta text-center">
        <p class="mb-3 fw-semibold titulo-tarjeta">Encuesta de oferta para empresas</p>
        <a href="encuesta-empresa.html" class="btn btn-warning btn-lg btn-empezar">Empezar</a>
      </div>

      <div class="tarjeta text-center">
        <p class="mb-3 fw-semibold titulo-tarjeta">Encuesta de contenido para usuarios</p>
        <a href="Encuesta-usuario.html" class="btn btn-warning btn-lg btn-empezar">Empezar</a>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
